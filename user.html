<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">CPBL Manager</span>
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link active" href="/login">Sign up & Sign in</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/user/draft">Start drafting</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/user/team">My League</a>
				</li>
			</ul>
		</nav>
		<form action="/signup" method="post" class="form-example">
			<div class="form-example">
				<label for="name">Enter your name: </label>
				<input type="text" name="name" id="name" required />
			</div>
			<div class="form-example">
				<label for="email">Enter your email: </label>
				<input type="email" name="email" id="email" required />
			</div>
			<div class="form-example">
				<label for="password">Enter your password: </label>
				<input type="password" name="password" id="password" required />
			</div>
			<div class="form-example">
				<input type="submit" value="Sign up!" />
			</div>
		</form>
		<form action="/signin" method="post" class="form-example">
			<div class="form-example">
				<label for="email">Registered email:</label>
				<input type="text" name="email" required />
			</div>
			<div class="form-example">
				<label for="password">Log in with password:</label>
				<input type="password" name="password" required />
			</div>
			<div class="form-example">
				<input type="submit" value="Log in" />
			</div>
		</form>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
