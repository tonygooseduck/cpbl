	<!-- Custome styles CSS -->
	<link rel="stylesheet" type="text/css" href="/css/user.css" />

<body class="text-center">
	<div style="width: 100vw">
		<nav class="navbar  navbar-light bg-light">
			<div class="navbar-brand mb-0 h1">
				<img class="logo" src="/images/iconfinder_sports-apparel-13_809685.png" />
				<span>職棒經理人</span>
			</div>
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<div class="">
						<label for="email"></label>
						<input id="signin-email" type="email" name="email" placeholder="Email address" required />
					</div>
				</li>
				<li class="nav-item">
					<div class="form-example">
						<label for="password"></label>
						<input id="signin-password" type="password" name="password" placeholder="Password" required />
					</div>
				</li>
				<li class="nav-item">
					<div>
						<input id="signin" type="submit" value="Sign in" />
					</div>
				</li>
			</ul>
		</nav>
	</div>
	<div class="container">
		<div id="message"></div>
		<div class="row">
			<div class="col">
				<form action="/signup" method="post" class="form-signup">
					<img class="logo" src="/images/iconfinder_sports-apparel-13_809685.png" />
					<span>職棒經理人</span>
					<h1 class="h3 mb-3 font-weight-normal">Please sign up first</h1>
					<div class="form-example">
						<label for="name"></label>
						<input type="text" name="name" id="name" placeholder="Name" required />
					</div>
					<div class="form-example">
						<label for="email"></label>
						<input type="email" name="email" id="email" placeholder="Email address" required />
					</div>
					<div class="form-example">
						<label for="password"></label>
						<input type="password" name="password" id="password" placeholder="Password" required />
					</div>
					<div class="form-example"></div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
				</form>
			</div>
			<!--
				<div class="col">
					<form action="/signin" method="post" class="form-signin">
						<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
						<div class="form-example">
							<label for="email"></label>

				-->
		</div>
	</div>
	<script>
		document.querySelector("#signin").addEventListener("click", () => {
			let xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				let html = "";
				if (this.readyState == 4 && this.status == 200) {
					let data = JSON.parse(this.responseText);
					document.querySelector("#message").innerHTML = this.responseText;
				}
			};
			xhttp.open("POST", "/signin");
			xhttp.setRequestHeader("Content-Type", "application/json");
			xhttp.send(JSON.stringify({ email: document.querySelector("#signin-email").value, password: document.querySelector("#signin-password").value }));
		});
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

		crossorigin="anonymous"></script>

		crossorigin="anonymous"></script>
</body>
