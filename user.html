<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<!-- Custome styles CSS -->
		<link rel="stylesheet" type="text/css" href="/css/user.css" />
	</head>
	<body class="text-center">
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1"><a href="/">CPBL Manager</a></span>
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link active" href="/login">Sign up & Sign in</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/user/draft">Create & Join league</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/user/team">My Leagues</a>
				</li>
			</ul>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col">
					<form action="/signup" method="post" class="form-signup">
						<h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
						<div class="form-example">
							<label for="name"></label>
							<input type="text" name="name" id="name" placeholder="Name" required />
						</div>
						<div class="form-example">
							<label for="email"></label>
							<input type="email" name="email" id="email" placeholder="Email address" required />
						</div>
						<div class="form-example">
							<label for="password"></label>
							<input type="password" name="password" id="password" placeholder="Password" required />
						</div>
						<div class="form-example"></div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
					</form>
				</div>
				<div class="col">
					<form action="/signin" method="post" class="form-signin">
						<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
						<div class="form-example">
							<label for="email"></label>
							<input type="email" name="email" placeholder="Email address" required />
						</div>
						<div class="form-example">
							<label for="password"></label>
							<input type="password" name="password" placeholder="Password" required />
						</div>
						<div class="form-example"></div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
